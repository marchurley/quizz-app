<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wine Quiz App</title>
		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">

		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

		<link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="styles/style.css"/> 
	
	</head>

	<body>
		<!--Header -->
		<header>
			<p class="mainScore">Score: <span class="score"></span></p>
			<p class="round"></p>
		</header>

		<!-- Titel -->
		<div class="title">
			<h1>Italian Wine Quiz</h1>
		</div>

		<!-- Main Screen -->
		<div class="mainScreen">
			
			<!-- Game Screen -->
			<div class="gameScreen">
				
				<!-- Question -->
				<div class="questionContainer">
					<p id="question">Question</p>
				</div>
				
				<!-- Multiple Choice Answer -->	
				<ul class="multipleChoice">
					<li>
						<input type="submit" id="choice1">
					</li>
					<li>
						<input type="submit" id="choice2">
					</li>
					<li>
					 	<input type="submit" id="choice3">
					</li>
					<li>
					  <input type="submit" id="choice4">
					</li>
				</ul>

			</div> <!-- FINISH GAME SCREEN -->
			
			<!-- Continue Button -->
			<div class="btnContainer">
				<button class="btnContinue"><span>Continue</span></button>
			</div> <!-- FINISH CONTINUE BUTTON -->
			
			<!-- End Screen with Score -->
			<div class="endScreen">
				
				<!-- Congratulation -->
				<div class="congrats">
					<h2>Congratulations</h2>
				</div>				
				
				<br>
				
				<!-- Final Result -->
				<p class="finalResult"></p>
				
				<!-- New Game Button-->
				<button class="btnNewGame"><span>New Game</span></button>

			</div> <!-- FINISH END SCREEN -->

		</div> <!-- FINISH MAIN SCREEN -->

		<!-- Answer Box -->
		<div class="answer"></div>

		<!-- JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</body> 

</html>
